            <input matInput type="text" placeholder="Marca" [(ngModel)]="carro.marca" name="marca">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Placa" [(ngModel)]="carro.placa" name="placa">
        </mat-form-field>
        <mat-form-field>
            <input matInput  type="text" placeholder="PreÃ§o(R$)" [(ngModel)]="carro.preco" name="preco">
        </mat-form-field>

            <input matInput type="text" placeholder="Cor" [(ngModel)]="carro.cor" name="cor">
