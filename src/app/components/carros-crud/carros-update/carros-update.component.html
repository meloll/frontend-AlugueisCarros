<p>Pagina de update</p>

<mat-card>
    <mat-card-title>Atualizar Carros</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="marca" [(ngModel)]="carro.marca" name="marca">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="placa" [(ngModel)]="carro.placa" name="placa">
        </mat-form-field>
        <mat-form-field>
            <input matInput  type="number" placeholder="preco" [(ngModel)]="carro.preco" name="preco">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="cor" [(ngModel)]="carro.cor" name="cor">
        </mat-form-field>
    </form>
</mat-card>


<button (click)="updateCarro()" mat-raised-button color="accent">
    Salvar
</button>


<button (click)="cancel()" mat-raised-button color="warn">
    Cancelar
</button>
