<mat-card class="">
    <table class="table table-dark table-borderless table-striped  shadow-lg p-3 mb-5 bg-body rounde ">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">E-mail</th>
            <th scope="col">Data Nascimento</th>
            <th scope="col">Excluir</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of clientes" >
            <td>{{obj.id}}</td>
            <td>{{obj.nome}}</td>
            <td>{{obj.cpf}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.dataN}}</td>
            <td>
              <button mat-raised-button color="warn" (click)="openDialog(obj.id)"  ><i class="material-icons icon-excluir" >highlight_off</i></button>
        
            </td>
          </tr>
        </tbody>
      </table>
</mat-card>
