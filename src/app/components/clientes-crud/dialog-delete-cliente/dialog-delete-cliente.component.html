<h2 mat-dialog-title><i class="material-icons alerta-icon">warning</i> Deletar Cliente</h2>
<mat-dialog-content class="mat-typography">
  <h3>Realmente deseja deletar esse cliente?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="warn" >Excluir</button>
</mat-dialog-actions>
