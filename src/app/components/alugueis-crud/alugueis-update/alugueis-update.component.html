
<mat-card>
    
    <mat-card-title>Cadastrar Aluguel</mat-card-title>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>({{aluguel.cliente.cpf}}) {{aluguel.cliente.nome}}</mat-label>
            <mat-select [(ngModel)]="idCliente" name="idCliente">
              <mat-option *ngFor="let obj of clientes" [value]="obj.id">
                ({{obj.cpf}}) {{obj.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>{{aluguel.carro.marca}}({{aluguel.carro.placa}})</mat-label>
            <mat-select [(ngModel)]="idCarro" name="idCarro">
              <mat-option *ngFor="let obj of carros" [value]="obj.id">
                {{obj.marca}} ( {{obj.placa}} )
              </mat-option>
            </mat-select>
          </mat-form-field>
        
        <mat-form-field>
            <input matInput type="date" placeholder="Data SaÃ­da" [(ngModel)]="aluguel.dataSaida"  name="dataSaida">
        </mat-form-field> 
        <mat-form-field>
          <input matInput type="date" placeholder="Data Entrega" [(ngModel)]="aluguel.dataEntrega"  name="dataEntrega">
      </mat-form-field>
        
    </form>
</mat-card>


<button (click)="updateAlugueis()" mat-raised-button color="accent">
    Salvar
</button>


<button (click)="cancel()" mat-raised-button color="warn">
    Cancelar
</button>
